<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
        <div class="cal">
            
            <div class="input">
                <form action="" id="form">
                    <input type="text" name="text" id="text" placeholder="0">
                    <!-- <input type="submit" id="sub" value=""> -->
                </form>
            </div>
            <div class="button">
                <button class="btn btn1 green-ash green gree">C</button>
                <button class="btn btn2 green-ash green gree">AC</button>
                <button class="btn btn3 green-ash green gree">%</button>
                <button class="btn btn4 green-ash green gree">/</button>
                <button class="btn btn5 green-sheen yellow yell">7</button>
                <button class="btn btn6 green-sheen yellow yell">8</button>
                <button class="btn btn7 green-sheen yellow yell">9</button>
                <button class="btn btn8 large-font green-ash green gree">*</button>
                <button class="btn btn9 green-sheen yellow yell">4</button>
                <button class="btn btn10 green-sheen yellow yell">5</button>
                <button class="btn btn11 green-sheen yellow yell">6</button>
                <button class="btn btn12 large-font green-ash green gree">-</button>
                <button class="btn btn13 green-sheen yellow yell">1</button>
                <button class="btn btn14 green-sheen yellow yell">2</button>
                <button class="btn btn15 green-sheen yellow yell">3</button>
            <button class="btn btn16 large-font green-ash green gree">+</button>
            <button class="btn btn17 green-sheen yellow yell ">0</button>
            <button class="btn btn18 green-sheen large-font yellow yell">.</button>
            <button class="btn btn19 large-font green-ash green gree">=</button>
        </div>
        </div>       
</body>
</html>
